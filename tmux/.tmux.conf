set -g mouse on
setw -g mode-keys vi

# Remap prefix key
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

################################################################################
# Vim-like navigation in copy-mode
bind-key -T copy-mode-vi y send-keys -X cursor-right

bind-key -T copy-mode k send-keys -X cursor-up
bind-key -T copy-mode j send-keys -X cursor-down
bind-key -T copy-mode h send-keys -X cursor-left
bind-key -T copy-mode l send-keys -X cursor-right

bind-key -T copy-mode M-k send-keys -X halfpage-up
bind-key -T copy-mode M-j send-keys -X halfpage-down
bind-key -T copy-mode C-h send-keys -X scroll-up
bind-key -T copy-mode C-l send-keys -X scroll-down
################################################################################

################################################################################
# Smart pane switching with awareness of Vim splits and FZF navigation
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|(l|n)?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                          tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                         ($is_fzf && tmux send-keys C-j) || \
                         tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                          ($is_fzf && tmux send-keys C-k)  || \
                          tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || \
                          tmux select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
################################################################################

# Reload tmux config file inside session
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Split panes more easily
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Use 'y' to copy selection to system clipboard
if-shell '[[ "$OSTYPE" == darwin* ]]' \
       'COPYPROGRAM=pbcopy' \
       'COPYPROGRAM="xclip -in -selection clipboard"'
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel $COPYPROGRAM

################################################################################
# Plugins
run-shell ~/dotfiles/tmux-plugins/tmux-resurrect/resurrect.tmux
run-shell ~/dotfiles/tmux-plugins/tmux-continuum/continuum.tmux
