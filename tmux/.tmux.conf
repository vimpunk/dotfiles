################################################################################
# Core settings
################################################################################
set -g mouse on
setw -g mode-keys vi

# remap prefix key
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# reload tmux config file inside session
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

################################################################################
# Vim-like navigation in copy-mode
################################################################################
bind-key -T copy-mode-vi y send-keys -X cursor-right

bind-key -T copy-mode k send-keys -X cursor-up
bind-key -T copy-mode j send-keys -X cursor-down
bind-key -T copy-mode h send-keys -X cursor-left
bind-key -T copy-mode l send-keys -X cursor-right

bind-key -T copy-mode M-k send-keys -X halfpage-up
bind-key -T copy-mode M-j send-keys -X halfpage-down
bind-key -T copy-mode C-h send-keys -X scroll-up
bind-key -T copy-mode C-l send-keys -X scroll-down

################################################################################
# Smart pane switching with awareness of Vim splits and FZF navigation
# See: https://github.com/christoomey/vim-tmux-navigator
################################################################################
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|(l|n)?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                          tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                         ($is_fzf && tmux send-keys C-j) || \
                         tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                          ($is_fzf && tmux send-keys C-k)  || \
                          tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || \
                          tmux select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Use 'y' to copy selection to system clipboard
if-shell '[[ "$OSTYPE" == darwin* ]]' \
       'COPYPROGRAM=pbcopy' \
       'COPYPROGRAM="xclip -in -selection clipboard"'
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel $COPYPROGRAM

################################################################################
# Panes & windows
################################################################################
# split panes more easily
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# open htop in a popup window
bind -n C-t popup -E -h 95% -w 95% -x 100% "htop"

################################################################################
# Sessions
# https://dev.to/waylonwalker/how-i-navigate-tmux-in-2021-2ina
################################################################################
# step through sessions (mimic window skipping key binds)
bind-key C-p switch-client -p
bind-key C-n switch-client -n

# switch between last used session (mimic window skipping key binds)
bind-key C-l switch-client -l

# search sessions with fzf
# TODO: add this to pretty print names, but doesn't work within the popup window for some reason | sed -E 's/\(.*$//'
# FIXME: this doesn't actually switch
bind-key C-f display-popup -E "tmux list-windows -a \
  | grep -v \"^$(tmux display-message -p '#S')\$\" \
  | fzf --reverse \
  | xargs tmux switch-client -t"

# hotkeys for always used projects
bind C-j new-session -A -s journal "lvim ~/journal.md"
# TOOD: think of potentially better key as it's easy to accidentally close pane (<prefix>x)
bind C-x new-session -A -s x "cd ~/x"
bind C-e new-session -A -s exobrain "cd ~/exobrain && lvim index.md"

################################################################################
# Plugins
################################################################################
run-shell ~/dotfiles/tmux-plugins/tmux-resurrect/resurrect.tmux
run-shell ~/dotfiles/tmux-plugins/tmux-continuum/continuum.tmux
